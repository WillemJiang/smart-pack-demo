<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Fruit REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="https://cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("VisitorManagement", []);
      //Controller Part
      app.controller("VisitorManagementController", function ($scope, $http) {
        //Initialize page with default data which is blank in this example
        $scope.fruits = [];
        $scope.form = {
          visitorName: "",
          status: ""
        };
        //Now load the data from server
        _refreshPageData();
        //HTTP POST methods for add fruits
        $scope.add = function () {
          var data = { "visitorName": $scope.form.name, "status": "RESERVED" };
          $http({
            method: "POST",
            url: '/visitors',
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };
        /* Private Methods */
        //HTTP GET- get all fruits collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: '/visitors'
          }).then(function successCallback(response) {
            $scope.visitors = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }
        function _success(response) {
          _refreshPageData();
          _clearForm();
        }
        function _error(response) {
          alert(response.data.message || response.statusText);
        }
        //Clear the form
        function _clearForm() {
          $scope.form.visitorName = "";
          $scope.form.status = "";
        }
      });
    </script>
</head>
<body ng-app="VisitorManagement" ng-controller="VisitorManagementController">

<div class="container">
    <h1>REST Service - Fruit</h1>

    <h3>Add a visitor</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="VisitorName" ng-model="form.visitorName" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Description" ng-model="form.description" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>Visitor List</h3>
    <div class="row">
        <div class="col-4">VisitorName</div>
        <div class="col-8">Status</div>
    </div>
    <div class="row" ng-repeat="visitor in visitors">
        <div class="col-4">{{ visitor.name }}</div>
        <div class="col-8">{{ visitor.status }}</div>
    </div>
</div>

</body>
</html>
